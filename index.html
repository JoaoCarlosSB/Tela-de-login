        <div class="container" id="container">

            <form action="#">

                <input type="text" placeholder="name">
                <input type="email" placeholder="email">
                <input type="password" placeholder="password">
                <button>Registrar</button>
                <span>Ou use sua conta do:</span>
                <div class="Social-container">
                    <a href="#" class="facebook"><img src="../Pagina de Login/imagens/Facebook_icon.png"></a>

         </div><!--form-container-->
         <div class="form-container Login-container">  
            <form action="#">   
                <h1>Login</h1> 
                <input type="email" placeholder="email">
                <input type="password" placeholder="password">
            <button class="title">Login</button>
                <span>Ou use sua conta do:</span>
            <div class="Social-container">
                    <a href="#" class="facebook"><img src="../Pagina de Login/imagens/Facebook_icon.png"></a>

                    <p>Se vc já tem uma conta faça login e divirta-se </p>
                    <button class="Ghost" id="login">login
                        <i class="Ini-arrow-left login"></i>
                    </button>
                </div><!--overlay-panel overlay-left-->    
                <div class="overlay-panel overlay-right">
                    <h1 class="title">Começe sua <br> Jornada agora</h1>
                    <p>Se você não tem uma conta, registre-se e começe sua jornada</p>
                    <button class="Ghost" id="register">Registre-se
                        <i class="Ini-arrow-righr register"></i>
                    </button>
                </div>
            </div>
            
        </div>
